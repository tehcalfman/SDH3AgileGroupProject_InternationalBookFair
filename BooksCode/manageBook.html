                    <tr>
                        <th class="toptable">Title</th>
                        <th class="toptable">Author</th>

                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>

        <div class="AddBooks">
            <h3>Add Book</h3>
            <p>Title: </p>

            <p>Author: </p>
            <input type="text" id="authorInput">
            <p>Genre: </p>
            <input type="text" id="genreInput">
            <p>Description: </p>
            <textarea id="descriptionInput"></textarea>
            <p>Image: </p>
            <input type="file" id="imageInput">
            <br><br>
            <button onclick="addData()" id="addBook">Add Book</button>
