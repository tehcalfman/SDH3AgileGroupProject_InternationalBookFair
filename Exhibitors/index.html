<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="index.html" class="dropbtn">Exhibitors</a>
                    <div class="dropdown-content">
                      <a href="manageExhibitors.html">Admin</a>
                <li><a href="index.html">Visitors</a></li>
              </ul> 
    <div class="container">
        <dive class = "title">Exhibitors</dive>
        <div class = "listExhibitors"></div>
    </div>

<script>
    let exhibitors = null;
    fetch('exhibitors.json').then(response => response.json()).then(data => {
        exhibitors = data;
        addDataToHTML()
    })

    function addDataToHTML() {
        let listExhibitorsHTML = document.querySelector('.listExhibitors');

        if(exhibitors != null) {
            exhibitors.forEach(exhibitor =>  {
                let newExhibitor = document.createElement('a');
                newExhibitor.href = '/details.html?id=' + exhibitor.id;
                newExhibitor.classList.add('item');
                newExhibitor.innerHTML = `
    <div class="image-container">
        <img src="${exhibitor.image}" alt="">
    </div>
    <div class="text-content">
        <h2>${exhibitor.name}</h2>
        
    </div>`;
                listExhibitorsHTML.appendChild(newExhibitor);

            });
        }
    }

</script>




</body>
</html>
