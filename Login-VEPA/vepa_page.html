<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vepa_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions</title>
</head>
<body class="vepa-page">
<nav class="navbar">
    <div class="nav-content">
        <div class="nav-user">
            <span class="user-name">Welcome</span>
        </div>
    </div>
</nav>


<main class="main-content">
    <div class="container">
        <section class="visitor-section">
            <h1 class="visitor-title">Visitors</h1>
            <div class="button-group">
                <button class="action-btn" onclick="window.location.href='../ticketCode/buyTicket.html'">Book Tickets</button>
                <button class="action-btn" onclick="window.location.href='../Exhibitors/index.html'">See Exhibitors</button>
                <button class="action-btn" >See Presentations Schedule</button>
                <button class="action-btn" onclick="window.location.href='../SupportPages/rules.html'">Visitor Rules</button>
            </div>
        </section>

        <section class="exhibitors-section">
            <h1 class="exhibitors-title">Exhibitors</h1>
            <div class="button-group">
                <button class="action-btn" onclick="window.location.href='../SupportPages/support.html'">Register To Attend</button>
                <button class="action-btn" onclick="window.location.href='../SupportPages/rules.html'">Exhibitor Rules</button>
            </div>
        </section>

        <section class="presenters-section">
            <h1 class="presenters-title">Presenters</h1>
            <div class="button-group">
                <button class="action-btn" onclick="window.location.href='../SupportPages/support.html'">Register To Present</button>
                <button class="action-btn" onclick="window.location.href='../SupportPages/rules.html'">Presenter Rules</button>
            </div>
        </section>

        <section class="authors-section">
            <h1 class="authors-title">Authors</h1>
            <div class="button-group">
                <button class="action-btn" onclick="window.location.href='../SupportPages/support.html'">Want To Have Your Book At The Fair?</button>
            </div>
        </section>
    </div>
</main>


<footer class="footer">
    <button class="sign-out-btn">Sign Out</button>
    <button class="account-btn" onclick="window.location.href='../UserAccountCode/account.html'">Account</button>
</footer>
<script type="module" src="vepascript.js"></script>

</body>
</html>
